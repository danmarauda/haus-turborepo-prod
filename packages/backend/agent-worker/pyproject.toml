[project]
name = "haus-voice-agent"
version = "0.1.0"
description = "HAUS Voice Agent - LiveKit agent worker for property search"
requires-python = ">=3.10"
dependencies = [
    "livekit-agents[silero,turn-detector]~=1.3",
    "livekit-plugins-noise-cancellation~=0.2",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
dev = "agent.py dev"
start = "agent.py start"
console = "agent.py console"
download-files = "agent.py download-files"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["."]
